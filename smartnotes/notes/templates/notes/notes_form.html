{% extends "base.html" %}


{% block content %}
<div >
<form   method="POST" >{% csrf_token %}
{{form }}
<button type="submit" class="btn btn-primary my-5">Submit</button>
</form>
</div>
{% if form.errors %}

<div class="alert alert-danger my-5">

    {{ form.errors.title.as_text }}
</div>

{% endif %}

<a href="{% url 'notes' %}" class="btn btn-primary">Cancel</a>

{% endblock %}
